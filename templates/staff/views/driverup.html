{% extends 'staffindex.html' %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <div class="container">
      <div class="page-inner">
        <div class="page-header">
          <ul class="breadcrumbs mb-3">
            <li class="nav-home"></li>
            <li class="separator">
                <i class="icon-arrow-right"></i>
            </li>
          </ul>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h3 class="fw-bold mb-3">Update Driver</h3>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="driver"><b>Driver</b></label>
                    <input type="text" readonly class="form-control" value="{{driver.driver}}" name="driver" id="driver" />
                  </div>
                </div>
              </div>

              <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="salary"><b>Salary</b></label>
                      <input type="text" class="form-control" value="{{driver.salary}}" name="salary" id="salary" />
                    </div>
                  </div>
              </div>
                  <div class="card-action">
                    <button type="submit" name="ser1" class="btn btn-success">Update</button>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
{% endblock %}
