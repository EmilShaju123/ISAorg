{% extends 'staffindex.html' %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <div class="container">
      <div class="page-inner">
        <div class="page-header">
          <ul class="breadcrumbs mb-3">
            <li class="nav-home"></li>
            <li class="separator">
                <i class="icon-arrow-right"></i>
            </li>
          </ul>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h3 class="fw-bold mb-3">Update Batta</h3>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="place"><b>Place</b></label>
                    <input type="text" readonly class="form-control" value="{{batta.place}}" name="place" id="place" />
                  </div>
                </div>
              </div>

              <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="feet"><b>Feet</b></label>
                      <select class="form-control" name="feet" id="feet">
                        <option>{{batta.feet}}</option>
                        <option>20</option>
                        <option>40</option>
                      </select>
                    </div>
                  </div>
              </div>

              <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="batta"><b>Batta</b></label>
                      <input type="text" class="form-control" value="{{batta.batta}}" name="batta" id="batta" />
                    </div>
                  </div>
              </div>
                  <div class="card-action">
                    <button type="submit" name="ser1" class="btn btn-success">Update</button>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
{% endblock %}
