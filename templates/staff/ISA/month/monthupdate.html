{% extends 'staffindex.html' %}

{% block content %}
<form method="post">
  {% csrf_token %}
  <style>
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .button-container button {
      width: 150px;
      height: 40px;
      margin: 10px;
      font-size: 16px;
    }

    .table-container {
      height: 300px;
      overflow-y: auto;
    }

    table {
      border-collapse: collapse;
      table-layout: auto;
      width: 100%;
    }

    thead {
      position: sticky;
      top: 0;
      background-color: #f0f0f0;
    }

    tfoot {
      position: sticky;
      bottom: 0;
      background-color: #f0f0f0;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
  </style>

  <div class="container">
    <div class="page-inner">
      <div class="page-header">
        <ul class="breadcrumbs mb-3">
          <li class="nav-home"></li>
        </ul>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h3 class="fw-bold mb-3">Monthly Update</h3>
            </div>
            <div class="card-body">
              <div class="table-responsive table-container">
                <table class="table table-striped">
                  <tbody>
                    <tr>
                      <th>
                        <div class="button-container">
                          <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'toll' %}'">TOLL</button>
                          <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'tax' %}'">TAX</button>
                          <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'rto' %}'">RTO</button>
                        </div>
                      </th>
                    </tr>
                    <tr>
                      <th>
                        <div class="button-container">
                          <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'loan' %}'">LOAN</button>
                          <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'rethread' %}'">RETHREAD</button>
                          <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'tyre' %}'">NEW TYRE</button>
                        </div>
                      </th>
                    </tr>
                    <tr>
                      <th>
                        <div class="button-container">
                          <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'insurance' %}'">INSURANCE</button>
                          <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'adblue' %}'">ADBLUE</button>
                          <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'test' %}'">TEST WORK</button>
                        </div>
                      </th>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
{% endblock %}
