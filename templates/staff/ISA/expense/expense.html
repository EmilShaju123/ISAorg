{% extends 'staffindex.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="container">
        <div class="page-inner">
            <div class="page-header">
              <ul class="breadcrumbs mb-3">
                <li class="nav-home"></li>
                <li class="separator">
                  <i class="icon-arrow-right"></i>
                </li>
              </ul>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-header"></div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-6 col-lg-4">
                          <h3 class="fw-bold mb-3">Expenses</h3>
                      </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group" >
                                <label for="code"><b>Truck No</b></label>
                                <input type="text" value="{{trip.code}}" class="form-control" name="code"id="code" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group" >
                                <label for="date"><b>Date</b></label>
                                <input type="date" value="{{trip.dat}}" class="form-control" name="date"id="date" readonly>
                            </div>
                        </div>
                    </div>

                      <div class="row">
                        <div class="col-md-6">
                            <div class="form-group" >
                                <label for="roro"><b>RORO</b></label>
                                <input type="number" value="0" class="form-control" name="roro" id="roro" required/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="adblue"><b>Adblue</b></label>
                                <input type="number" value="0" class="form-control" name="adblue" id="adblue" required/>
                            </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6">
                            <div class="form-group" >
                                <label for="oil"><b>Oil</b></label>
                                <input type="number" value="0" class="form-control" name="oil" id="oil" required/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group" >
                                <label for="insur"><b>Insurance</b></label>
                                <input type="number" value="0" class="form-control" name="insur" id="insur" required/>
                            </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6">
                            <div class="form-group" >
                                <label for="tax"><b>Tax</b></label>
                                <input type="number" value="0" class="form-control" name="tax" id="tax" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group" >
                                <label for="emi"><b>EMI</b></label>
                                <input type="number" value="0" class="form-control" name="emi" id="emi" required>
                            </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6">
                            <div class="form-group" >
                                <label for="test"><b>Test Work</b></label>
                                <input type="number" value="0" class="form-control" name="test" id="test" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group" >
                                <label for="work"><b>Work Type</b></label>
                                <input type="number" value="0" class="form-control" name="work" id="work" required>
                            </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6">
                            <div class="form-group" >
                                <label for="spare"><b>Spare Rate</b></label>
                                <input type="number" value="0" class="form-control" name="spare" id="spare" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group" >
                                <label for="workshop"><b>Workshop</b></label>
                                <input type="text" class="form-control" name="workshop" id="workshop" required>
                            </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6">
                            <div class="form-group" >
                                <label for="rethread"><b>Rethread</b></label>
                                <input type="number" value="0" class="form-control"  name="rethread" id="rethread" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group" >
                                <label for="tyre"><b>New Tyre</b></label>
                                <input type="number" value="0" class="form-control" name="tyre" id="tyre" required>
                            </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6">
                            <div class="form-group" >
                                <label for="toll"><b>Toll</b></label>
                                <input type="number" value="0" class="form-control"  name="toll" id="toll" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group" >
                                <label for="park"><b>Parking</b></label>
                                <input type="number" value="0" class="form-control"  name="park" id="park" required>
                            </div>
                        </div>

                      </div>

                      <div class="card-action">
                            <div class="row">
                            <div class="col-md-2">
                                <div class="form-group" >
                                    <button type="submit" name="bill" class="btn btn-success">Submit</button>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group" >
                                    <button type="reset" class="btn btn-danger">Cancel</button>
                                </div>
                            </div>
                          </div>
                      </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
