{% extends 'staffindex.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <div class="container">
        <div class="page-inner">
            <div class="page-header">
              <ul class="breadcrumbs mb-3">
                <li class="nav-home"></li>
                <li class="separator">
                  <i class="icon-arrow-right"></i>
                </li>
              </ul>
            </div>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-header"></div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-6 col-lg-4">
                          <h3 class="fw-bold mb-3">Expenses</h3>
                      </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group" >
                                <label for="code"><b>Truck No</b></label>
                                <input type="text" value="{{trip.code}}" class="form-control" name="code"id="code" readonly>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group" >
                                <label for="date"><b>Date</b></label>
                                <input type="text" value="{{trip.dat|date:'Y-m-d'}}" class="form-control" name="date"id="date" readonly>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group" >
                                <label for="roro"><b>RORO</b></label>
                                <input type="number" class="form-control" name="roro" id="roro"/>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="adblue"><b>Adblue</b></label>
                                <input type="number" class="form-control" name="adblue" id="adblue"/>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group" >
                                <label for="oil"><b>Oil</b></label>
                                <input type="number" class="form-control" name="oil" id="oil" />
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group" >
                                <label for="insur"><b>Insurance</b></label>
                                <input type="number" class="form-control" name="insur" id="insur"/>
                            </div>
                        </div>
                    </div>

                      <div class="row">
                        <div class="col-md-2">
                            <div class="form-group" >
                                <label for="tax"><b>Tax</b></label>
                                <input type="number" class="form-control" name="tax" id="tax">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group" >
                                <label for="othexp"><b>Other Expense</b></label>
                                <input type="number" class="form-control"  name="othexp" id="othexp">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group" >
                                <label for="test"><b>Test Work</b></label>
                                <input type="number" class="form-control" name="test" id="test">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group" >
                                <label for="work"><b>Work Type</b></label>
                                <input type="number" class="form-control" name="work" id="work">
                            </div>
                        </div>
                          <div class="col-md-2">
                            <div class="form-group" >
                                <label for="spare"><b>Spare Rate</b></label>
                                <input type="number" class="form-control" name="spare" id="spare">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group" >
                                <label for="workshop"><b>Workshop</b></label>
                                <input type="text" class="form-control" name="workshop" id="workshop">
                            </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-2">
                            <div class="form-group" >
                                <label for="rethread"><b>Rethread</b></label>
                                <input type="number" class="form-control"  name="rethread" id="rethread">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group" >
                                <label for="tyre"><b>New Tyre</b></label>
                                <input type="number" class="form-control" name="tyre" id="tyre">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group" >
                                <label for="toll"><b>Toll</b></label>
                                <input type="number" class="form-control"  name="toll" id="toll">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group" >
                                <label for="tyrework"><b>Tyre Work</b></label>
                                <input type="number" class="form-control"  name="tyrework" id="tyrework">
                            </div>
                        </div>
                          <div class="col-md-2">
                            <div class="form-group" >
                                <label for="taxk"><b>Tax Karnataka</b></label>
                                <input type="number" class="form-control"  name="taxk" id="taxk">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group" >
                                <label for="taxtn"><b>Tax Tamil Nadu</b></label>
                                <input type="number" class="form-control"  name="taxtn" id="taxtn">
                            </div>
                        </div>
                      </div>

                      <div class="row">
                          <div class="col-md-2">
                            <div class="form-group" >
                                <label for="rtofine"><b>RTO Fine</b></label>
                                <input type="number" class="form-control"  name="rtofine" id="rtofine">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group" >
                                <label for="welfare"><b>Welfare</b></label>
                                <input type="number" class="form-control"  name="welfare" id="welfare">
                            </div>
                        </div>
                      </div>

                      <div class="row">
                          <div class="col-md-4">
                            <div class="form-group" >
                                <label for="remarkid"><b>Remark Type</b></label>
                                <select class="form-control"  name="remarkid" id="remarkid">
                                    <option value="">------------------Select------------------</option>
                                    <option>RORO</option>
                                    <option>Adblue</option>
                                    <option>Oil</option>
                                    <option>Insurance</option>
                                    <option>Tax</option>
                                    <option>Other Expense</option>
                                    <option>Test Work</option>
                                    <option>New Battery</option>
                                    <option>Spare Rate</option>
                                    <option>Rethread</option>
                                    <option>New Tyre</option>
                                    <option>Toll</option>
                                    <option>Tyre Work</option>
                                    <option>Tax KA</option>
                                    <option>Tax TN</option>
                                    <option>RTO Fine</option>
                                    <option>Welfare</option>
                                </select>
                            </div>
                          </div>
                          <div class="col-md-8">
                            <div class="form-group" >
                                <label for="remark"><b>Remark</b></label>
                                <input type="text" class="form-control"  name="remark" id="remark">
                            </div>
                          </div>
                      </div>

                      <div class="card-action">
                            <div class="row">
                            <div class="col-md-2">
                                <div class="form-group" >
                                    <button type="submit" name="bill" class="btn btn-success">Submit</button>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group" >
                                    <button type="reset" class="btn btn-danger">Cancel</button>
                                </div>
                            </div>
                          </div>
                      </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</form>
<script>
    $(document).ready(function() {
        $('form').submit(function(event) {
            var remark = $('#remark').val();
            var remarkid = $('#remarkid').val();
            if (remark != '' && (remarkid == '' || remarkid == '------------------Select------------------')) {
                alert('Please select a remark type');
                event.preventDefault();
            }
        });
    });
</script>

{% endblock %}
