{% extends 'staffindex.html' %}

{% block content %}
  <form method="POST">
    {% csrf_token %}
    <style>
      .table-container {
        height: 300px; /* Set the height of the container */
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      thead {
        position: sticky;
        top: 0;
        background-color: #f0f0f0;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
    </style>
    <div class="container">
      <div class="page-inner">
        <div class="page-header">
          <ul class="breadcrumbs mb-3">
            <li class="nav-home"></li>
            <li class="separator">
              <i class="icon-arrow-right"></i>
            </li>
          </ul>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h3 class="fw-bold mb-3">Re-assign Driver</h3>
              </div>
              <div class="card-body">
                <div class="table-responsive" style="height: 600px; overflow-y: auto;">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>Sl No</th>
                        <th>Truck No</th>
                        <th>Driver</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for trucks in trucks %}
                        <tr>
                          <td>{{ forloop.counter }}</td>
                          <td>{{ trucks.code }}</td>
                          <td>{{ trucks.driver }}</td>
                          <td>
                            <a href="{% url 'assignup'  trucks.code %}">
                              <button type="button" class="btn btn-link btn-primary btn-lg" data-bs-toggle="tooltip">
                                <i class="fa fa-edit"></i>
                              </button>
                            </a>
                          </td>
                        </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
{% endblock %}
