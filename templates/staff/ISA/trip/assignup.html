{% extends 'staffindex.html' %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <div class="container">
      <div class="page-inner">
        <div class="page-header">
          <ul class="breadcrumbs mb-3">
            <li class="nav-home"></li>
            <li class="separator"><i class="icon-arrow-right"></i></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h3 class="fw-bold mb-3">Re-assign Driver</h3>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="code"><b>Truck No</b></label>
                    <input type="text" readonly class="form-control" value="{{truck.code}}" name="code" id="code" />
                  </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group" >
                        <label for="driver"><b>New Driver</b></label>
                        <select class="form-control" name="driver"id="driver">
                            <option value="">----------------Select----------------</option>
                            {% for driver in driver %}
                            <option>{{driver.driver}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
              </div>

              <div class="row">

                <div class="col-md-6">
                    <div class="form-group" >
                        <label for="predriver"><b>Previous Driver</b></label>
                        <input type="text" value="{{truck.driver}}" class="form-control" name="predriver"id="predriver" readonly>
                    </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="date"><b>Last Working Day</b></label>
                    <input type="date" class="form-control" name="date" id="date" />
                  </div>
                </div>
              </div>

                <div class="card-action">
                  <button type="submit" name="ser1" class="btn btn-success">Update</button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
{% endblock %}
