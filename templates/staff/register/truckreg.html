{% extends 'staffindex.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="container">
        <div class="page-inner">
            <div class="page-header">
              <ul class="breadcrumbs mb-3">
                <li class="nav-home"></li>
                <li class="separator">
                  <i class="icon-arrow-right"></i>
                </li>
              </ul>
            </div>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-header"></div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-6 col-lg-4">
                          <h3 class="fw-bold mb-3">Truck Registration</h3>
                        <div class="form-group">
                            <label for="code"><b>Truck No</b></label>
                          <input type="text" class="form-control" name="code" id="code"/>
                        </div>
                        <div class="form-group" >
                            <label for="trans"><b>Transporter</b></label>
                            <select class="form-control" name="trans"id="trans">
                                {% for i in data %}
                              <option>{{i.trans}}</option>
                                {% endfor %}
                            </select>
                        </div>
                          <div class="form-group" >
                            <label for="driver"><b>Diver</b></label>
                            <select class="form-control" name="driver"id="driver">
                                {% for i in data1 %}
                              <option>{{i.driver}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label><b>Feet</b></label>
                          <select name="feet" class="form-control">
                            <option>20</option>
                            <option>40</option>
                          </select>
                        </div>
                        <div class="card-action">
                            <button type="submit" class="btn btn-success">Submit</button>
                            <button type="reset" class="btn btn-danger">Cancel</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
