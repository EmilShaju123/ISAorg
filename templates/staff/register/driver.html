{% extends 'staffindex.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="container">
        <div class="page-inner">
            <div class="page-header">
              <ul class="breadcrumbs mb-3">
                <li class="nav-home"></li>
                <li class="separator">
                  <i class="icon-arrow-right"></i>
                </li>
              </ul>
            </div>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-header">
                  </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 col-lg-4">
                                <h3 class="fw-bold mb-3">Driver Registration</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="driver"><b>Driver Name <span style="color: red;">*</span></b></label>
                                    <input type="text" class="form-control " style="text-transform: uppercase;" name="driver" id="driver" oninput="this.value = this.value.replace(/\//g, '\\')" required/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="salary"><b>Salary</b></label>
                                    <input type="number" class="form-control" name="salary" id="salary"/>
                                </div>
                            </div>
                        </div>

                        <div class="Row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="doj"><b>Join Date</b></label>
                                    <input type="date" class="form-control" value="{{ today }}" name="doj" id="doj" />
                                </div>
                            </div>
                        </div>


                        <div class="card-action">
                            <button type="submit" class="btn btn-success">Submit</button>
                            <button type="reset" class="btn btn-danger">Cancel</button>
                        </div>
                    </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
